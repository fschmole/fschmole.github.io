<!-- Feedback CTA — shown at the bottom of every post -->
<style>
  .feedback-form input,
  .feedback-form textarea {
    width: 100%;
    padding: 0.5rem 0.75rem;
    margin-bottom: 0.5rem;
    border: 1px solid var(--border-color, #d0d0d0);
    border-radius: 0.375rem;
    background: var(--card-bg, var(--main-bg, #fff));
    color: var(--text-color, var(--body-color, #212529));
    font-size: 0.95rem;
    font-family: inherit;
    box-sizing: border-box;
  }
  .feedback-form input::placeholder,
  .feedback-form textarea::placeholder {
    color: var(--text-muted-color, #6c757d);
    opacity: 0.7;
  }
  .feedback-form input:focus,
  .feedback-form textarea:focus {
    outline: none;
    border-color: var(--link-color, #0a5ad4);
    box-shadow: 0 0 0 2px rgba(10, 90, 212, 0.15);
  }
  .feedback-form button {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid var(--link-color, #0a5ad4);
    border-radius: 0.375rem;
    background: transparent;
    color: var(--link-color, #0a5ad4);
    font-size: 0.95rem;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
  }
  .feedback-form button:hover {
    background: var(--link-color, #0a5ad4);
    color: #fff;
  }
</style>
<div class="post-feedback mt-4 mb-3 px-3 py-4" style="border-top: 1px solid var(--border-color, #e0e0e0);">
  <h3 class="text-center">Comments? Feedback? Ideas?</h3>
  <p class="text-center text-muted mb-3">
    Reach out on
    <a href="https://www.linkedin.com/in/filipschmole" target="_blank" rel="noopener noreferrer">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
    or drop me a message below.
  </p>
  <form action="https://formspree.io/f/meelprqp" method="POST" class="feedback-form mx-auto" style="max-width: 480px;">
    <input type="text" name="name" placeholder="Name (optional)">
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="message" placeholder="Message" required rows="4"></textarea>
    <input type="hidden" name="_subject" value="schmole.com — post feedback">
    <button type="submit">Send</button>
  </form>
</div>
